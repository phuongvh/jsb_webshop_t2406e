<div class="ui container">
    <div class="ui segments">
        <div class="ui segment">
            <div class="ui header" style="float: left">
                <i class="icon edit"></i>
                Form View Details
            </div>
            <a class="ui" href="/admin/cauthu/read" style="float: right" title="Quay Lại Danh Sách">
                <i class="icon list"></i>
            </a>
            <br style="clear: both" />
        </div>
        <form class="ui form large segment" th:object="${cauThu}">
            <div class="ui grid">
                <!-- Cột bên trái: Ảnh -->
                <div class="four wide column">
                    <div class="field">
                        <label>Ảnh Đại Diện:</label>
                        <img th:src="${cauThu.anh}" alt="Ảnh Đại Diện" style="max-width: 100%; height: auto;" />
                    </div>
                </div>

                <!-- Cột bên phải: Các thẻ input -->
                <div class="twelve wide column">
                    <input type="hidden" th:field="*{id}" disabled />

                    <div class="field">
                        <label>Tên Đầy Đủ</label>
                        <input type="text" th:field="*{tenDayDu}" disabled />
                    </div>

                    <div class="field">
                        <label>Chiều Cao (m)</label>
                        <input type="number" th:field="*{chieuCao}" disabled />
                    </div>

                    <div class="field">
                        <label>Cân nặng (kg)</label>
                        <input type="number" th:field="*{canNang}" disabled />
                    </div>

                    <div class="field">
                        <label>Nhóm Máu</label>
                        <select th:field="*{nhomMau}" disabled>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="O">O</option>
                        </select>
                    </div>

                    <div class="field">
                        <label>Ngày sinh (bấm vào biểu tượng tờ lịch để chọn):</label>
                        <input type="date" th:field="*{ngaySinh}" disabled />
                    </div>

                    <div class="field inline">
                        <label>Hợp Đồng</label>
                        <input type="checkbox" value="1" th:field="*{conHopDong}" disabled />
                    </div>

                    <div class="">
                        <label>Tỉnh Thành:</label>
                        <select th:field="*{maTinhThanh}"></select>
                            <option th:each="tinhThanh : ${listTinhThanh}" th:value="${tinhThanh.id}" th:text="${tinhThanh.ten}" 
                                th:if="${tinhThanh.id} == ${cauThu.tinhThanh.id}">
                                Tên Tỉnh Thành
                            </option>
                        </select>
                    </div>

                    <!-- <div class="field">
                        <label>Mô Tả:</label>
                        <textarea th:field="*{moTa}"></textarea>
                        <script>
                            $('textarea').richText();
                        </script>
                    </div> -->
                </div>
            </div>
            <div class="field">
                <label>Mô Tả:</label>
                <textarea th:field="*{moTa}"></textarea>
                <style>
                    textarea { /* ko chạy */
                        background-color:#FAFAFA;
                        border:#EFEFEF solid 1px;
                        color:#333;
                        height:150px;
                        width:100%;
                    }
                </style>
                <script>
                    $('textarea').richText({
                        toolbar: false
                    });
                </script>
            </div>
        </form>
    </div>
</div>
