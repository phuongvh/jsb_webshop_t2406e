    <script>
        $(document).ready(function () {
            $('button').click(function () {
                // Create an input element for file upload
                let fileInput = $('<input type="file" accept="image/*">');
                fileInput.click();

                // Handle file selection
                fileInput.on('change', function (event) {
                    let file = event.target.files[0];
                    if (file) {
                        let formData = new FormData();
                        formData.append('file', file);
                        formData.append('key', '2d3bedb865a529bc0595ec8e282d8796');

                        // Replace 'YOUR_CLOUD_STORAGE_API_URL' with the actual API endpoint
                        // Replace 'YOUR_API_KEY' with your cloud storage API key if required
                        $.ajax({
                            url: 'https://api.imgbb.com/1/upload', // 'YOUR_CLOUD_STORAGE_API_URL',
                            type: 'POST',
                            data: formData,
                            processData: false,
                            contentType: false,
                            success: function (response) {
                                console.log(response);
                                // Assuming the response contains the URL of the uploaded image
                                let imageUrl = response.url;
                                alert('Image uploaded successfully! URL: ' + imageUrl);
                            },
                            error: function (error) {
                                alert('Failed to upload image. Please try again.');
                            }
                        });
                    }
                });
            });
        });
    </script>
